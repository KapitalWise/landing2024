        function getValue(i) {
            if (qs[i] && qs[i].type == 'choice') {
                var selected = $("input[type='radio']:checked");
                if (selected.length > 0)
                    return selected.val();
                return null;

            }
            else if (qs[i] && qs[i].type == 'slider') {
                var selected = $("input[type='range']");
                if (selected.length > 0)
                    return Number(selected.val());
                return null;

            }
            else if (qs[i] && qs[i].type == 'states') {
                var selected = $("select");
                if (selected.length > 0)
                    return (selected.val());
                return null;

            }

        }
        function handleNext(e) {


            qs[window.currentIndex].selected = getValue(window.currentIndex);
            if (window.currentIndex == qs.length - 1) {
                endQuestion(qs[window.currentIndex].selected)
                //submit_advisor(qs)
                return
            }
            loadQuestion(window.currentIndex + 1)

            publishAdvisorEvent(window.currentIndex, qs[window.currentIndex].selected)

        }

        function handlePrev(e) {
            loadQuestion(window.currentIndex - 1)
            if (qs[window.currentIndex])
                publishAdvisorEvent(window.currentIndex, qs[window.currentIndex].selected)

        }

        function BackToList() {
            loadQuestion(window.currentIndex)
        }

        function handlePreLast() {
            if (qs[window.currentIndex] && qs[window.currentIndex].selected == 'In-person')

            else

        function handelZipCode() {
            if($('#adv-btn').attr("class")?.split(/\s+/).includes('adv-disable'))
                return

            var selected = $("input");
            if (selected.length > 0)
                window.zipCode = selected.val();
            publishAdvisorEvent(window.qs.length , window.zipCode)


            endQuestion()
        }

          function validateEmail(email){
                return String(email)
                    .toLowerCase()
                    .match(
                        /^(([^<>()[\]\\.,;:\s@"]+(\.[^<>()[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/
                    );
             };
        function checkBoxes(e){
            
            let flag = true
            $("input[type='text'],input[type='email'],input[type='number']").toArray().forEach(e=>{
  
                if(!e.value)
                    flag= false

                if(e.value && e.type=='email' && !validateEmail(e.value))
                    flag=false


                
            })
            if(!flag)
                $('#adv-btn').addClass('adv-disable');
            else 
                $('#adv-btn').removeClass('adv-disable');

        }
